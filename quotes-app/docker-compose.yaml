version: "3.8"
services:
  postgresdb:
    container_name: quotes-database
    build:
      context: ./database
    volumes:
      - postgresdata:/data/db
    env_file:
      - ./env/postgres.env
  backend:
    container_name: quotes-backend
    build:
      context: ./backend
      #dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    ports:
      - 8080:8080
    env_file:
      - ./env/backend.env
    depends_on:
      - postgresdb
  frontend:
    container_name: quotes-frontend
    build:
      context: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - 80:80
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  postgresdata: